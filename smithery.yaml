runtime: "typescript"
startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties:
      username:
        type: "string"
        description: "Salesforce username"
      password:
        type: "string"
        description: "Salesforce password with security token appended"
      loginUrl:
        type: "string"
        description: "Salesforce login URL (https://login.salesforce.com for production, https://test.salesforce.com for sandbox)"
        default: "https://login.salesforce.com"
    required: ["username", "password"]
  exampleConfig:
    username: "user@example.com"
    password: "password123securitytoken"
    loginUrl: "https://login.salesforce.com"
build:
  command: "npm install"
env:
  NODE_ENV: "production"